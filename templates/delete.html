{% extends "base.html" %}

{% block title %}
    Claim Item
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for item in items %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ url_for('static', filename=item.image_path) }}" class="card-img-top" alt="Lost item">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.date_uploaded }}</p>
                    <p class="text-muted">Tags: {{ item.tags }}</p>
                    <form action="/claim/{{ item.id }}" method="post" class="d-flex gap-2 align-items-end">
                        <div class="flex-grow-1">
                            <label for="claimer-{{ item.id }}" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="claimer-{{ item.id }}" name="claimer" placeholder="Student's name (optional)">
                        </div>
                        <button type="submit" class="btn btn-danger">Claim</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
