{% extends "base.html" %}

{% block title %}
    Claimed Item
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for item in items %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ url_for('static', filename=item.image_path) }}" class="card-img-top" alt="Lost item">
                <div class="card-body">
                    <p class="card-text">Claimed by : {{ item.claimed_by }}</p>
                    <p class="text-muted">Title: {{ item.title }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
