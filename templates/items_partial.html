<div class="row">
    {% for item in items %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ url_for('static', filename=item.image_path) }}" class="card-img-top" alt="Lost item">
            <div class="card-body">
                <p class="card-text">{{ item.title }}</p>
                <p class="text-muted">Tags: {{ item.tags }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
